<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Random Quote </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.0/css/foundation.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="column row large-centered">
                <h1 class="text-center">Random Quote Machine</h1>
                <p class="text-center">Click the button to generate a random quote</p>
            </div>
            <div class="column row large-centered text-center">
                <button type="button" class="success button" id="quote-btn">New Quote</button>
            </div>
            <div class="column row large-centered text-center" id="random-quote"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.0/js/foundation.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
