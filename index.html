<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote </title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" type="text/css" href="css/app.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <blockquote class="column large-centered text-center" id="random-quote"></blockquote>
        </div>
        <div class="row">
            <div class="column large-centered text-center">
                <button type="button" class="primary button hollow small" id="quote-btn">New Quote</button>
                <button type="button" class="primary button hollow small" id="tweet-btn">Tweet Quote</button>
            </div>
        </div>
    </div>
    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/what-input.min.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
    $(document).foundation();
    </script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
